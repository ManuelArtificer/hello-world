<mat-card class="login-container">
  <mat-card-title class="title">Hello World</mat-card-title>
  <mat-card-content>
    <span class="error-message">{{ errorMessage }}</span>
    <hw-login-form [loggingIn]="loggingIn"
                   (submitForm)="login($event)"></hw-login-form>
  </mat-card-content>
</mat-card>
